<script>
document.addEventListener("DOMContentLoaded", function() {
  const flotante = document.querySelector('.flotante');
  const ancho = 300; // ancho de la imagen en px
  const alto = 300;  // alto de la imagen en px (ajusta si tu imagen es más pequeña)

  function moverAleatorio() {
    const maxX = window.innerWidth - ancho;
    const maxY = window.innerHeight - alto;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    flotante.style.left = x + "px";
    flotante.style.top = y + "px";
  }

  setInterval(moverAleatorio, 1000); // Cambia de posición cada 1.5 segundos
});
</script>
