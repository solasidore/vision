<script>
document.addEventListener("DOMContentLoaded", function() {
  const flotante = document.querySelector('.flotante');
  const ancho = 300; // ancho de la imagen en px
  const alto = 300;  // alto de la imagen en px (ajusta si tu imagen es más pequeña)

  function moverAleatorio() {
    const maxX = window.innerWidth - ancho;
    const maxY = window.innerHeight - alto;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    flotante.style.left = x + "px";
    flotante.style.top = y + "px";
  }

  setInterval(moverAleatorio, 1000); // Cambia de posición cada 1.5 segundos
});
</script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const audio = document.getElementById('bg-music');
  const btn = document.getElementById('enable-sound');
  audio.volume = 0.7;

  let isPlaying = false;

  function setButtonPlayingState(playing) {
    isPlaying = playing;
    btn.textContent = playing ? 'Pausar sonido' : 'Activar sonido';
  }

  async function playAudio(markEnabled) {
    try {
      await audio.play();
      if (markEnabled) localStorage.setItem('musicEnabled','true');
      setButtonPlayingState(true);
      return true;
    } catch (e) {
      setButtonPlayingState(false);
      return false;
    }
  }

  function pauseAudio() {
    audio.pause();
    setButtonPlayingState(false);
  }

  if (localStorage.getItem('musicEnabled') === 'true') {
    await playAudio(false);
  } else {
    setButtonPlayingState(false);
  }

  btn.addEventListener('click', async () => {
    if (isPlaying) {
      pauseAudio();
    } else {
      await playAudio(true);
    }
  });
});
</script>
